name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push API Gateway
      - name: Build & push api-gateway
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

      # Build & push Auth Service
      - name: Build & push auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          file: ./auth/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/auth:latest

      # Build & push Product Service
      - name: Build & push product
        uses: docker/build-push-action@v6
        with:
          context: ./product
          file: ./product/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/product:latest

      # Build & push Order Service
      - name: Build & push order
        uses: docker/build-push-action@v6
        with:
          context: ./order
          file: ./order/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/order:latest
