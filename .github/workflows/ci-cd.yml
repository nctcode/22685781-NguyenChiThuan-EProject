name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  # ==============================
  # 1️⃣ Build & Push Docker Images
  # ==============================
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, auth, product, order]
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Docker Buildx (BuildKit)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Docker image (song song nhờ matrix)
      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ==============================
  # 2️⃣ Deploy trên Windows Runner
  # ==============================
  deploy:
    name: Deploy on Localhost (Windows Runner)
    needs: build-and-push
    runs-on: self-hosted
    steps:
      # 1️⃣ Kiểm tra Docker environment
      - name: Check Docker environment
        shell: pwsh
        run: |
          Write-Host "Checking Docker environment..."
          docker --version
          docker-compose --version

      # 2️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Dừng và xóa containers cũ
      - name: Stop and remove old containers
        shell: pwsh
        run: |
          Write-Host "Stopping old containers..."
          cd "D:\HTTT18B\Nam4_1\LTHDV\EProject-Phase-1"
          try {
            docker-compose down --remove-orphans
          } catch {
            Write-Host "No containers to stop"
          }

      # 4️⃣ Pull images mới nhất
      - name: Pull latest Docker images
        shell: pwsh
        run: |
          Write-Host "Pulling latest Docker images..."
          $images = @("api-gateway","auth","product","order")
          foreach ($img in $images) {
            docker pull "${{ secrets.DOCKER_USERNAME }}/$img:latest"
          }
          Write-Host "All images pulled successfully"

      # 5️⃣ Deploy với docker-compose
      - name: Deploy with docker-compose
        shell: pwsh
        run: |
          Write-Host "Deploying services..."
          cd "D:\HTTT18B\Nam4_1\LTHDV\EProject-Phase-1"
          docker-compose up -d --remove-orphans --force-recreate
          Write-Host "Deployment completed"

      # 6️⃣ Thông báo deployment hoàn tất
      - name: Deployment summary
        shell: pwsh
        run: |
          Write-Host "DEPLOYMENT COMPLETED SUCCESSFULLY!"
          Write-Host "Services currently running:"
          docker ps --format "• {{.Names}} ({{.Status}})"
